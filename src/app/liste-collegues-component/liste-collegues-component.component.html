<div class="container" style="width: 200%; background-color: rgba(0,0,255,.1)">
  <div class="row">
    <div><br></div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let coll of listCollegues | slice:debut:fin">
      <app-collegue [collegue]="coll"></app-collegue>
    </div>
  </div>
  <button *ngFor="let j of tabButton" class="btn" (click)="clic(j)">{{j+1}}</button>
</div>
