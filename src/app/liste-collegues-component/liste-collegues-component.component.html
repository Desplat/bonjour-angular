<div class="container rounded" style="width: 200%; background-color: rgba(0,0,255,.1)">
  <div class="row">
    <div><br></div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let coll of listCollegues | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
      <app-collegue [collegue]="coll"></app-collegue>
    </div>
  </div>
  <ngb-pagination [collectionSize]="listCollegues.length" [(page)]="page" [pageSize]="pageSize">
  </ngb-pagination>
</div>
