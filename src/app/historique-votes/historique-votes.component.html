<div class="container">
  <div class="row" *ngFor="let vote of listVotes">
    <div class="col-4">
      <p>
        <img id=" photo" [src]="vote.collegue.photoUrl">
      </p>
    </div>
    <div class="col-8">
      <h3>{{vote.collegue.pseudo | uppercase}}</h3>
      <h4>{{vote.collegue.pseudo | uppercase}} est {{vote.avis == Avis.AIMER ? 'aimé' : 'détesté'}}, il a désormais un
        score de {{vote.collegue.score}}</h4>
      <button class="btn-secondary" (click)="clicSuppr(vote)">Supprimer</button>
    </div>
  </div>
</div>
